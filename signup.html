<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganizeMe | Realize já seu cadastro</title>
    <link rel="stylesheet" href="src/css/signup.css">
    <script src="src/js/signup.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Cadastrar</h1>
    
            <div id="msgError" class="text-danger text-center mb-2"></div>
            <div id="msgSuccess" class="text-success text-center mb-2"></div>
    
            <!-- Nome -->
            <div class="label-float mb-3">
                <input
                type="text"
                id="nome"
                placeholder=" "
                required
                class="form-control"
                />
                <label id="labelNome" for="nome" class="form-label">Nome</label>
            </div>
    
            <!-- Usuário -->
            <div class="label-float mb-3">
                <input
                type="text"
                id="usuario"
                placeholder=" "
                required
                class="form-control"
                />
                <label id="labelUsuario" for="usuario" class="form-label">Usuário</label>
            </div>
    
            <!-- Senha -->
            <div class="label-float mb-3 position-relative">
                <input
                type="password"
                id="senha"
                placeholder=" "
                required
                class="form-control"
                />
                <label id="labelSenha" for="senha" class="form-label">Senha</label>
                <i
                id="verSenha"
                class="bi bi-eye-slash-fill position-absolute end-0 translate-middle-y me-3"
                aria-hidden="true"
                style="cursor: pointer;"
                onclick="togglePasswordVisibility('senha', this)"
                ></i>
            </div>
    
            <!-- Confirmar Senha -->
            <div class="label-float mb-3 position-relative">
                <input
                type="password"
                id="confirmSenha"
                placeholder=" "
                required
                class="form-control"
                />
                <label id="labelConfirmSenha" for="confirmSenha" class="form-label">
                Confirmar Senha
                </label>
                <i
                id="verConfirmSenha"
                class="bi bi-eye-slash-fill position-absolute end-0 translate-middle-y me-3"
                aria-hidden="true"
                style="cursor: pointer;"
                onclick="togglePasswordVisibility('confirmSenha', this)"
                ></i>
            </div>
    
            <!-- Botão Cadastrar -->
            <div class="justify-center d-grid">
                <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility(fieldId, icon) {
            const inputField = document.getElementById(fieldId);
            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove("bi-eye-slash-fill");
                icon.classList.add("bi-eye-fill");
            } else {
                inputField.type = "password";
                icon.classList.remove("bi-eye-slash-fill");
                icon.classList.add("bi-eye-fill");
            }
        }
    </script>
</body>
</html>
