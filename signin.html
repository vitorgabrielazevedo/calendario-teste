<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganizeMe | Faça login na sua conta</title>
    <link rel="stylesheet" href="src/css/signin.css">
    <script src="src/js/signin.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Entrar</h1>
    
            <div id="msgError" class="text-danger text-center mb-3"></div>
    
            <div class="label-float mb-3">
                <input
                type="text"
                id="usuario"
                placeholder=""
                required
                class="form-control"
                />
                <label id="userLabel" for="usuario" class="form-label">Usuário</label>
            </div>
  
            <div class="label-float mb-3 position-relative">
                <input
                type="password"
                id="senha"
                placeholder=""
                required
                class="form-control"
                />
                <label id="senhaLabel" for="senha" class="form-label">Senha</label>
                <i
                id="icon"
                class="bi bi-eye-slash-fill position-absolute end-0 translate-middle-y me-3"
                aria-hidden="true"
                onclick="togglePasswordVisibility()"
                style="cursor: pointer;"
                ></i>
            </div>
  
            <div class="justify-center d-grid mb-3">
                <button class="btn btn-primary" onclick="entrar()">Entrar</button>
            </div>
    
            <div class="justify-center mb-3">
                <hr />
            </div>
    
            <p class="text-center">
                Não tem uma conta?
                <a href="signup.html">
                Cadastre-se
                </a>
            </p>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const senhaInput = document.getElementById("senha");
            const icon = event.target;
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                console.log(senhaInput.value)
                icon.classList.toggle("bi-eye-slash-fill");
                icon.classList.toggle("bi-eye-fill");
            } else {
                senhaInput.type = "password";
                icon.classList.remove("bi-eye-fill");
                icon.classList.add("bi-eye-slash-fill");
            }
        }
    </script>
</body>
</html>
